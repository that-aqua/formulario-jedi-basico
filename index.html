<!DOCTYPE hmtl>

<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title> Acampamento Jedi</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <img src="logo-ordem.png" alt="logo preto redondo simples, com desenho no meio que remete a asas abertas e um faixo de luz no meio.">
                <h1> Acampamento Jedi</h1>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Inscrições</li>
                        <li>Perguntas</li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2>Inscrição</h2>

            <form>    
                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>

                <label for="especie">Espécie</label>
                <input type="text" id="especie" class="input-padrao" required placeholder="ex: Humano, Togruta etc.">

                <label for="planeta">Planeta</label>
                <input type="text" id="planeta" class="input-padrao" required>

                <label for="idade">Idade</label>
                <input type="text" id="idade" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="nome@domínio.com">

                <label for="telefone">Número comunicador</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="exp">Experiências com o lado sombrio?</label>
                <textarea cols="50" rows="10" id="exp" class="input-padrao"></textarea>

                <fieldset class="radio">
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                    <label for="radio-holograma"><input type="radio" name="contato" value="holograma" id="radio-holograma" checked>Holograma</label>
                </fieldset>

                <fieldset>
                    <legend>Forma de pagamento</legend>
                    <select>
                        <option>Créditos galáticos</option>
                        <option>Cartão de débito</option>
                        <option>Pix</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por holograma?</label>

                <input type="submit" value="Enviar">
            </form>

        </main>
    </body>

</html>
